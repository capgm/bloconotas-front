<h2 class="lista-notas">Lista de Notas</h2>

<ul class="lista-notas">
  <li *ngFor="let nota of notas" class="nota-item">
    {{ nota.titulo }}
    <button (click)="visualizar(nota.id)">Visualizar</button>
    <button (click)="edit(nota.id)">Editar</button>
    <button (click)="delete(nota.id)">Deletar</button>
  </li>
</ul>
<button (click)="voltar()">Voltar</button>
