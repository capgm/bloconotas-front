<h2 class="login-container">Login</h2>
<form class="login-container">
  <div>
    <label for="username">E-mail:</label>
    <input type="text" id="username" name="username" [(ngModel)]="username" class="login-input">
  </div>
  <div>
    <label for="password">Senha:</label>
    <input type="password" id="password" name="password" [(ngModel)]="password" class="login-input">
  </div>
  <button (click)="login()" class="login-button">Login</button>
</form>
