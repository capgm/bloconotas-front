<h2 class="register-container">Register</h2>
<form class="register-container">
  <div>
    <label for="Nome">Nome:</label>
    <input type="nome" id="nome" name="nome" [(ngModel)]="nome" class="register-input">
  </div>
  <div>
    <label for="E-mail">Username:</label>
    <input type="email" id="username" name="username" [(ngModel)]="username" class="register-input">
  </div>
  <div>
    <label for="Senha">Password:</label>
    <input type="password" id="password" name="password" [(ngModel)]="password" class="register-input">
  </div>
  <button (click)="register()" class="register-button">Register</button>
</form>
