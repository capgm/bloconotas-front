<h2>{{ isNew ? 'Adicionar Nota' : 'Editar Nota' }}</h2>

<form (ngSubmit)="submitForm()">
  <label>Título:</label>
  <input type="text" name="titulo" [(ngModel)]="nota.titulo" required>

  <label>Anotação:</label>
  <textarea name="anotacao" [(ngModel)]="nota.anotacao" required></textarea>

  <button type="submit">{{ isNew ? 'Adicionar' : 'Atualizar' }}</button>
</form>
